<section id="dialogues_contacts">
<div class="ui modal">
  <i class="close icon"></i>
  <div id="dialogues_contacts_header" class="header">
    Contact Address
  </div>
  <div class="description" style="text-align: center;margin-top: 0.5rem;">
      <div id="dialogues_contacts_address" style="width:90%;color:#000;display: inline-block;overflow: hidden;text-overflow: ellipsis;"></div>
      <p id="dialogues_contacts_label" class="aliwa_orange_text" style="width:90%;display: inline-block;"></p>

  <div id="modal_qr_code" class="c_qr_code" style="">

                  </div> 
                  <button id="dialogues_contacts_edit_confirm" class="ui button alias_orange_button2 ">OK</button>

          </div>
      </div>
      
          
    <div id="dialogues_contacts_delete" class="ui  button black" style="background: #382b3f;">

    </div>    
      
  </div>
</div>
